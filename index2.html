<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Notepad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
          background-image: url(https://images.unsplash.com/photo-1524591431555-cc7876d14adf?q=80&w=2057&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
width: 100vw;
height: 100vh;

            
        }
        h1 {
            margin-top: 10px;
            color:black;
            margin: 30px;
        }
        #notepad {
            width:100%;
            max-width: 1400px;
            height: 620px;
            margin-bottom: 30px ;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            resize: none;
            box-shadow: 10px 0px 20px black;
             line-height: 42px;
            background-image: url(striped-paper-texture.jpg);
            background-size: 1550px 500px; 
            
    
}â€‹
        
        .buttons {
            display: flex;
            gap: 10px;
            margin: 10px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ddd;
            border-radius: 20px;
        }
        .save {
            background-color: #4caf50;
            color: white;
        }
        .clear {
            background-color: #f43636;
            color: white;
        }
        .voice {
            background-color: #007bff;
            color: white;
        }
        button:hover {
            opacity: 0.8;
        }
        #status {
            margin-top: 10px;
            font-weight: bold;
            color: green;
        }
        
            
    </style>
</head>
<body>
    
    <h1> Notepad</h1>
    <textarea id="notepad" placeholder="Type your notes here..."></textarea>
    <div class="buttons">
        <button class="save" onclick="saveNotes()">Save</button>
        <button class="clear" onclick="clearNotes()">Clear</button>
        <button class="voice" onclick="startVoiceRecognition()">ðŸŽ¤ Speak</button>
    </div>
    <p id="status"></p>
     
    <script>
      
        window.onload = function () {
            const savedNotes = localStorage.getItem("notes");
            if (savedNotes) {
                document.getElementById("notepad").value = savedNotes;
            }
        };

       
        function saveNotes() {
            const notes = document.getElementById("notepad").value;
            localStorage.setItem("notes", notes);
            alert("Notes saved successfully!");
        }

        function clearNotes() {
            if (confirm("Are you sure you want to clear all notes?")) {
                document.getElementById("notepad").value = "";
                localStorage.removeItem("notes");
                alert("Notes cleared!");
            }
        }
        function startVoiceRecognition() {
            if (!('webkitSpeechRecognition' in window)) {
                alert("Your browser does not support speech recognition. Try using Google Chrome.");
                return;
            }

            const recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = true;
            recognition.lang = 'en-US';

            recognition.onstart = function () {
                document.getElementById("status").innerText = "Listening...";
            };

            recognition.onresult = function (event) {
                let transcript = '';
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    if (event.results[i].isFinal) {
                        transcript += event.results[i][0].transcript;
                    }
                }
                document.getElementById("notepad").value += transcript + " ";
            };

            recognition.onerror = function (event) {
                document.getElementById("status").innerText = "Error: " + event.error;
            };

            recognition.onend = function () {
                document.getElementById("status").innerText = "Voice input stopped.";
            };

            recognition.start();
        }
    </script>
</body>
</html>
